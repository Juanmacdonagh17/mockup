    <style>
        html, body {

        background: #000;

        #particles-js {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
        }


        .header {
        position: relative;
        z-index: 1;              
        height: 100vh;
        display: flex;
        /* align-items: center; */
        justify-content: center;
        text-align: center;
        color: #f5f5f5;
        padding-top: 6rem; 
        }

        .header h1 {
        font-size: 2.5rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin: 0;
        }

        .header p {
        margin: 0.5rem 0 0;
        font-size: 1.1rem;
        opacity: 0.8;
        }   


        .logos {
        margin-top: 2rem;
        display: flex;
        justify-content: center;  
        gap: 2.5rem;
        text-align: left;  
        /*margin-left: -20rem;*/             
        }

        .logo {
        position: relative;
        cursor: default;
        }
        
        .logo img {
        height: 75px;
        /* transform: translateY(12px);  */
        transform: translate(46px, 0px); 
        display: block;
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.6));
        }

        .conicet-logo img {
        height: 55px;  
        transform: translate(45px, 6px);
        }
    
        .logo::after {
        content: attr(data-tooltip);
        position: absolute;
        left: 50%;
        bottom: 110%;
        transform: translateX(-35%) translateY(4px);
        padding: 0.3rem 0.6rem;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.8);
        color: #f9fafb;
        font-size: 0.75rem;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.18s ease, transform 0.18s ease;
        }

        .logo:hover::after {
        opacity: 1;
        transform: translateX(-35%) translateY(-2px);
        }

        .thoughts {
        margin-top: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
 
        }


        .thoughts-link {
        color: #d4d4d8;        
        text-decoration: none;
        font-size: 0.85rem;
        }

        .thoughts-link:hover {
        text-decoration: underline;
        color: #ffffff;        
        }



        .tag-row {
        margin-top: 1.5rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        transform: translateY(90px);
        }

        .tag-box {
        background: #ffffff;
        color: #000000;
        padding: 0.4rem 0.9rem;
        border-radius: 6px;
        font-size: 0.85rem;
        letter-spacing: 0.03em;
        text-transform: none;
        }

        .cv-button {
        margin-top: 15rem;       
        text-align: center;   
        transform: translateY(-90px);  
        }

        .btn-cv {
        display: inline;         
        padding: 0;            
        border-radius: 0;       
        border: none;           
        background: transparent; 
        color: #ffffff;
        text-decoration: none;
        font-size: 0.85rem;      
        letter-spacing: 0.04em;
         /*  text-transform: uppercase; */
        transition: color 0.18s ease, text-decoration-color 0.18s ease;
        }

        .btn-cv:hover {
        background: transparent;    
        box-shadow: none;        
        transform: none;           
        text-decoration: underline;
        color: #d1e0ff;           
        }

        .btn-cv:active {
        transform: none;
        box-shadow: none;
        }
