<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Juan Mac Donagh!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/molecule.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        html, body {
          margin: 0;
          padding: 0;
          min-height: 100%;
          overflow-x: hidden;   
          overflow-y: auto;     
          background: #000; 
          font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        #particles-js {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .header {
          position: relative;
          z-index: 1;
          min-height: 100svh;       
          height: auto;
          display: flex;
          justify-content: center;
          text-align: center;
          color: #f5f5f5;
          padding: 4rem 1rem 2rem;  
        }

        .header h1 {
          font-size: 2.5rem;
          letter-spacing: 0.08em;
          text-transform: uppercase;
          margin: 0;
        }

        .header p {
          margin: 0.5rem 0 0;
          font-size: 1.1rem;
          opacity: 0.8;
        }   

        .logos {
          margin-top: 2rem;
          display: flex;
          justify-content: center;
          gap: 1.25rem;
          flex-wrap: wrap;      /* wrap on mobile */
          padding: 0 0.5rem;
          text-align: left;
        }

        .logo {
          position: relative;
          cursor: default;
        }
        
        .logo img {
          height: 64px;
          transform: none; 
          display: block;
          max-width: 100%;
          filter: drop-shadow(0 0 4px rgba(0,0,0,0.6));
        }

        .conicet-logo img {
          height: 52px;
          transform: none;
        }
    
        .logo::after {
          content: attr(data-tooltip);
          position: absolute;
          left: 50%;
          bottom: 110%;
          transform: translateX(-35%) translateY(4px);
          padding: 0.3rem 0.6rem;
          border-radius: 6px;
          background: rgba(0, 0, 0, 0.8);
          color: #f9fafb;
          font-size: 0.75rem;
          white-space: nowrap;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.18s ease, transform 0.18s ease;
        }

        .logo:hover::after {
          opacity: 1;
          transform: translateX(-35%) translateY(-2px);
        }

        .thoughts {
          margin-top: 1.5rem;
          display: flex;
          justify-content: center;
          gap: 1rem;
        }

        .thoughts-link {
          color: #d4d4d8;        
          text-decoration: none;
          font-size: 0.85rem;
        }

        .thoughts-link:hover {
          text-decoration: underline;
          color: #ffffff;        
        }

        .tag-row {
          margin-top: 1.5rem;
          display: flex;
          flex-wrap: wrap;         /* wrap instead of overflow */
          justify-content: center;
          gap: 0.6rem;
          transform: none;         
          padding: 0 0.75rem;
        }

        .tag-box {
          background: #ffffff;
          color: #000000;
          padding: 0.35rem 0.7rem;
          /* border-radius: 999px;    */
          font-size: 0.82rem;
          letter-spacing: 0.03em;
          text-transform: none;
        }

        .cv-button {
          margin-top: 1.75rem;
          text-align: center;
          transform: none;     
          padding: 0 1rem;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 0.5rem;
        }

        .btn-cv {
          display: inline;
          padding: 0;
          border-radius: 0;
          border: none;
          background: transparent;
          color: #ffffff;
          text-decoration: none;
          font-size: 0.85rem;
          letter-spacing: 0.04em;
          transition: color 0.18s ease, text-decoration-color 0.18s ease;
        }

        .btn-cv:hover {
          background: transparent;
          box-shadow: none;
          transform: none;
          text-decoration: underline;
          color: #d1e0ff;
        }

        .btn-cv:active {
          transform: none;
          box-shadow: none;
        }

        .link-separator{
          opacity: 0.7;
          color: #ffffff;
        }

        @media (max-width: 520px){
          .header{
            padding-top: 3.25rem;
          }

          .header h1{
            font-size: 2rem;
          }

          .header p{
            font-size: 1rem;
          }

          .thoughts-link,
          .btn-cv{
            font-size: 0.9rem;
          }
        }
    </style>

</head>

<body>

    <div id="particles-js"></div>

    <div class="header">
        <div>
          <h1>Juan Mac Donagh</h1>
          <p>knowledge aficionado</p>
          
          <div class="logos">
              <div class="logo" data-tooltip="Degree in Molecular Biology and Biotechnology, UNLP.&#10;2015–2021">
                  <img src="assets/unlp_logo.png" alt="UNLP logo">
              </div>

              <div class="logo" data-tooltip="PhD student in Science and Technology, UNQ.&#10;2022–2027">
                  <img src="assets/unq_logo.png" alt="UNQ logo">
              </div>
              
              <div class="logo conicet-logo" data-tooltip="Fully funded PhD fellow, CONICET.&#10;2022–2027">
                  <img src="assets/conicet_logo.png" alt="CONICET logo">
              </div>
          </div>

          <div class="thoughts">
              <a href="thoughts.html" class="thoughts-link">
                  thoughts
              </a>
          </div>
        
          <div class="tag-row">
              <div class="tag-box">Bioinformatics</div>
              <div class="tag-box">Evolution</div>
              <div class="tag-box">Proteomics</div>
              <div class="tag-box">Programing</div>
              <div class="tag-box">Music</div>
              <div class="tag-box">Electronics</div>
          </div>
          
          <div class="cv-button">
              <a href="assets/cv_jmd.pdf" download class="btn-cv">
                  cv
              </a>
              <span class="link-separator"> · </span>
              <a href="https://scholar.google.com/citations?user=xbgaqaAAAAAJ&hl" 
                 class="btn-cv" target="_blank" rel="noopener">
                  google scholar
              </a>
              <span class="link-separator"> · </span>
              <a href="https://github.com/Juanmacdonagh17" 
                 class="btn-cv" target="_blank" rel="noopener">
                  GitHub
              </a>
              <span class="link-separator"> · </span>
              <a href="https://jovenesinvestigadoresaji.github.io/AJI-WEB/" 
                 class="btn-cv" target="_blank" rel="noopener">
                  AJI
              </a>
          </div>

          <p class="contact" style="margin-top: 1rem; font-size: 0.9rem;">
              contact: <br> macjuan17@gmail.com
          </p>
        </div>
    </div>

    <script src="js/particles.js"></script>

    <script>
        console.log("typeof particlesJS =", typeof particlesJS);
        particlesJS.load('particles-js', 'assets/particles.json', function() {
          console.log('particles.js config loaded');
        });
    </script>

</body>
</html>
